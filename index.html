<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- preloader -->
	<div class="preloader" id="page-preloader">
		<div class="preloader_content">
			<div class="preloader_first"></div>
			<div class="preloader_second"></div>
			<div class="preloader_third"></div>
		</div>
	</div>
	<!-- preloader -->
    <h1 class="h1">Calculator</h1>
    <div id="calc_wrapper">
      <div class="row">
				<div class="column" id="calc-display-val">0</div>
			</div>
      <div class="row">
        <div class="calc-btn column" id="calc-clear">AC</div>
        <div class="calc-btn column" id="calc-backspace">&#8676;</div>
        <div class="calc-btn operator column">&#247;</div>
      </div>

      <div class="row">
        <div class="calc-btn btn-num column">7</div>
        <div class="calc-btn btn-num column">8</div>
        <div class="calc-btn btn-num column">9</div>
        <div class="calc-btn operator column">x</div>
      </div>
      <div class="row">
        <div class="calc-btn btn-num column">4</div>
        <div class="calc-btn btn-num column">5</div>
        <div class="calc-btn btn-num column">6</div>
        <div class="calc-btn operator column">-</div>
      </div>
      <div class="row">
        <div class="calc-btn btn-num column">1</div>
        <div class="calc-btn btn-num column">2</div>
        <div class="calc-btn btn-num column">3</div>
        <div class="calc-btn operator column">+</div>
      </div>
      <div class="row">
        <div class="calc-btn btn-num column" id="calc-zero">0</div>
        <div class="calc-btn column" id="calc-decimal">.</div>

        <div class="calc-btn operator column" id="calc-equals">=</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
